<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Moedas</title>

<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
/>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./style.css">

<script src="./script.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

</head>
<body>
<main>
	<section class="converter">
			<h2>Conversor de moedas</h2>
			<div class="wrapper">
					<div class="money-wrapper">
							<input type="text" class="amount" value="$1.00" readonly>

							<div class="dropdown">
									<div class="selected">
											<span class="fi fi-us fis"></span>
											USD
									</div>

									<ul>
									<li>
											<span class="fi fi-br fis"></span>
											BRL</li>
									<li>
											<span class="fi fi-us fis"></span>
											USD</li>
									<li>
											<span class="fi fi-eu fis"></span>
											EUR</li>
									<li>
											<span class="fi fi-gb fis"></span>
											GAP</li>
									</ul>
							</div>
					</div>
					<div class="middle">
							<img src="assets/arrows-exchange.svg" alt="Trocar moeda">
					</div>
					<div class="money-wrapper">
							<input type="text" class="amount" value="R$ 5.148,20" readonly>

							<div class="dropdown">
									<div class="selected">
											<span class="fi fi-br fis"></span>
											USD
									</div>

									<ul>
									<li>
											<span class="fi fi-br fis"></span>
											BRL</li>
									<li>
											<span class="fi fi-us fis"></span>
											USD</li>
									<li>
											<span class="fi fi-eu fis"></span>
											EUR</li>
									<li>
											<span class="fi fi-gb fis"></span>
											GAP</li>
									</ul>
							</div>
					</div>
			</div>
	</section>
	<section class="exchange">
			<h2>Taxa de câmbio</h2>
			<div class="wrapper">
					<div id="chart">
							</div>
							<div class="chart-controls">
									<button>1D</button>
									<button>5D</button>
									<button class="active">1M</button>
									<button>1A</button>
									<button>5A</button>
									<button>Máx</button>
					</div>
			</div>
	</section>
</main>
</body>
</html>
